<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wiki/AI Project</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <!--
      Using event.preventDefault(); to stop form submission
      this is not good because it could possibly cause freeze
      or cancel other processes. replace
    -->
    <div id="compFreeMemory"></div>
    <form onsubmit="event.preventDefault(); onSubmit(); return false;">
      <select id="inputType">
        <option></option>
        <option value="text">Text</option>
        <option value="url">URL</option>
        <option value="document">Document</option>
      </select>
      <div id="inputTextArea" class="hidden">
        <label>Text</label>
        <textarea id="inputText"></textarea>
      </div>
      <div id="inputUrlArea" class="hidden">
        <label>URL</label>
        <input id="inputUrl" type="text" value="https://www.fastcompany.com/3068395/innovation-agents/how-a-security-company-learned-to-recognize-the-sound-of-fraud?partner=rss&utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+fastcompany%2Fheadlines+%28Fast+Company%29">
      </div>
      <div id="inputDocumentArea" class="hidden">
        <label>Document</label>
        <input id="inputDocument" type="file">
      </div>
      <button>Submit</button>
    </form>
    <p>
      <input id="useFormForCommonWords" type="checkbox"> Use Form for Common words
      <br>
      <div id="developCommonWordsButtons">
      <button type="button" onClick="generateCommonWords()">Update Common Words</button>
      <br>
      <button type="button" onClick="clearCommonWords()">Clear Common Words</button>
      <br>
      <button type="button" onClick="clearConsole()">Clear Console</button>
      </div>
    </p>
    <p>
      <iframe id="processUrl_iframe" width="90%" height="200px" src=""></iframe>
    </p>
    <p>
      <button type="button" onclick="createWikiNav()">Create Wiki Nav</button>
      <button type="button" onclick="createWikiContent()">Create Wiki Content</button>
    </p>
    <ul id="wikiNav" style="float:left;width:20%;">
    </ul>
    <div id="wikiContent" style="margin-left:25%;">
    </div>
  </body>
  <script src="form-functions.js"></script>
</html>
