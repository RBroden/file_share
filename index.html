<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <h1>Hello World!</h1>
    <!--
      Using event.preventDefault(); to stop form submission
      this is not good because it could possibly cause freeze
      or cancel other processes. replace
    -->
    <form onsubmit="event.preventDefault(); onSubmit(); return false;">
      <select id="inputType">
        <option></option>
        <option value="text">Text</option>
        <option value="url">URL</option>
        <option value="document">Document</option>
      </select>
      <div id="inputTextArea" class="hidden">
        <label>Text</label>
        <textarea id="inputText"></textarea>
      </div>
      <div id="inputUrlArea" class="hidden">
        <label>URL</label>
        <input id="inputUrl" type="text">
      </div>
      <div id="inputDocumentArea" class="hidden">
        <label>Document</label>
        <input id="inputDocument" type="file">
      </div>
      <button>Submit</button>
    </form>
    <p>
      <input id="useFormForCommonWords" type="checkbox"> Use Form for Common words
      <br>
      <div id="developCommonWordsButtons">
      <button type="button" onClick="generateCommonWords()">Update Common Words</button>
      <br>
      <button type="button" onClick="clearCommonWords()">Clear Common Words</button>
      <br>
      <button type="button" onClick="clearConsole()">Clear Console</button>
      </div>
    </p>
    <p>
      <button type="button" onclick="createWikiNav()">Create Wiki Nav</button>
    </p>
    <ul id="wikiNav">
    </ul>
  </body>
  <script src="form-functions.js"></script>
</html>
